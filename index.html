<body>

<div class="container">

    <h1>FIFA World Cup<sup>TM</sup></h1>
    <h2>All Time Statistics</h2>

    <label for="data-select">Chart data:</label>
    <select id="data-select">
      <option value="GOALS">Goals</option>
      <option value="AVERAGE_GOALS">Average Goals</option>
      <option value="MATCHES">Matches</option>
      <option value="TEAMS">Teams</option>
      <option value="AVERAGE_ATTENDANCE">Average Attendance</option>
    </select>

    <br />

    <label for="time-input">Time period:</label>
    <input id="begin-year" />
    -
    <input id="end-year" />
    <button id="filter-chart">Filter</button>

    <!-- Parent container for the visualization -->
    <div id="chart-area"></div>

    <div id="edition">
      <table>
        <tr>
          <td>Edition</td>
          <td id="edition-EDITION"></td>
        </tr>
        <tr>
          <td>Winner</td>
          <td id="edition-WINNER"></td>
        </tr>
        <tr>
          <td>Goals</td>
          <td id="edition-GOALS"></td>
        </tr>
      </table>
    </div>

</div>
